<div class="container wrapper">
    <h1> Add a review for {{title}}</h1>
      <form (submit)="addReview()">
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Your name</label>
            <div class="col-sm-10">
              <input type="name" required minlength="3" maxlength="24" class="form-control" name="name" [(ngModel)]="reviewBelt.name" #newName="ngModel" >
              <p class='error' *ngIf="newName.invalid && (newName.dirty || newName.touched)">Name not complete</p>
              <!-- <p class='error' *ngIf="Name.errors">Invalid title input</p> -->
              <p class='error' *ngIf="error['name']">{{error['name']['message']}}</p>
            </div>
          </div>
          <div class="form-group row">
            <label for="star" class="col-sm-2 col-form-label">Stars</label>
            <div class="col-sm-10">
              <select class="custom-select" name="star" [(ngModel)]="reviewBelt.star">
                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <p class='error' *ngIf="error['star']">{{error['star']['message']}}</p>
            </div>
          </div>
          <div class="form-group row">
            <label for="review" class="col-sm-2 col-form-label">Your Review</label>
            <div class="col-sm-10">
              <textarea required minlength="3" maxlength="50" class="form-control" name="review" [(ngModel)]="reviewBelt.review" #newDesc="ngModel"></textarea>
              <p class='error' *ngIf="newDesc.invalid && (newDesc.dirty || newDesc.touched)">Review not complete</p>
              <p class='error' *ngIf="error['review']">{{error['review']['message']}}</p>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button *ngIf="newName.valid && newDesc.valid" type="submit" class="btn btn-primary">Submit</button>
              <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
              <p *ngIf="success">{{success}}</p>
              <!-- <p>{{editProduct.title | json}} {{editProduct.price | json}}</p> -->
            </div>
            <a [routerLink]="['/movies']" class="btn btn-primary">Cancel</a>
          </div>
        </form>
        <br><br>
        <h5>The submit buttom will appear after valid inputs</h5>
  </div>
